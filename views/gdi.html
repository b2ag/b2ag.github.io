<header><h1>[GDI] Forged Alliance Forever Unit Database</h1></header><div style="margin-left: 192px"><!--section class="gdiCategory" ng-repeat="( gdiCategory, groupedIndex ) in index |filter:strain|filter:expr| groupBy: 'gdiClassification'"--><!--section class="gdiCategory" ng-repeat="( gdiCategory, groupedIndex ) in index |filter:strain|filter:expr| groupBy: 'gdiClassification' track by gdiCategory"--><section class="gdiCategory" ng-repeat="( gdiCategory, groupedIndex ) in index |filter:strain|filter:expr"><!-- header --><!--h1 class="{{ f|lowercase }}">{{ f }}</h1--><div ng-repeat="f in ['UEF', 'Cybran', 'Aeon', 'Seraphim']" class="faction"><thumb ng-repeat="u in groupedIndex|where:{faction: f}" content="u" click="compare(u)"><!--thumb ng-repeat="u in [groupedIndex]|where:{faction: f}" content="u" click="compare(u)"></thumb--></div><h1 class="gdiCategory {{ gdiCategory|lowercase }}">{{ gdiCategory }}</h1></section></div><aside class="filters gdi"><header><span class="count" title="{{ contenders.length }} selected">{{ contenders.length }}</span> <a href="#/" title="clear selection" class="clear" ng-click="clear()">x</a> <a href="#/{{ contenders.join(',') }}" title="compare" ng-class="{ glow: contenders.length, compare: true }">compare</a></header><input type="text" placeholder="filter" autofocus ng-model="expr"><p><a ng-repeat="f in ['UEF', 'Cybran', 'Aeon', 'Seraphim']" title="{{ f }}" ng-click="toggleFaction(f)" ng-class="{active: factionSelected(f)}" class="icon-{{ f }}"></a></p><p><a ng-repeat="k in ['Land', 'Air', 'Naval', 'Base']" title="{{ k }}" ng-click="toggleKind(k)" ng-class="{active: kindSelected(k)}" class="icon-{{ k }}"></a></p><p><a ng-repeat="t in ['T1', 'T2', 'T3', 'EXP']" title="{{ t }}" ng-click="toggleTech(t)" ng-class="{active: techSelected(t)}" class="icon-{{ t }}"></a></p></aside><footer><span>last update: 2015-05-08</span> | <span>unit count: {{ index.length }}</span> | <a href="https://github.com/spooky/unitdb/issues">issues</a> | <a href="https://github.com/spooky/unitdb">source</a></footer>
