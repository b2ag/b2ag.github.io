<tr><th><th colspan="2">Mass<th colspan="2">Energy<th colspan="2">Build Time<th colspan="2">Health<th>Regen<tr class="{{ item.faction|lowercase }}" ng-repeat="item in contenders"><td unithead><!-- Economy --><td><div class="ic icon-mass"></div><td class="Economy BuildCostMass">{{ item.Economy.BuildCostMass | shorten }}<td><div class="ic icon-energy"></div><td class="Economy BuildCostEnergy">{{ item.Economy.BuildCostEnergy | shorten }}<td><div class="ic icon-time"></div><td class="Economy BuildTime">{{ item.Economy.BuildTime | shorten }}</td><!-- Defense --><td><div class="ic icon-health"></div><td class="Defense Health">{{ item.Defense.Health | shorten }}<td class="Defense RegenRate"><div ng-if="item.Defense.RegenRate">{{ item.Defense.RegenRate }} hp/s</div>
