<tr><th><th ng-repeat="k in abilities"><div style="white-space: nowrap;">{{ k }}</div><tr ng-if="item.Display.Abilities" class="{{ item.faction|lowercase }}" ng-repeat="item in contenders"><td unithead><td ng-repeat="k in abilities" class="{{ k }}"><div style="text-align:center;" ng-if="item.Display.Abilities.indexOf(k) != -1"><div class="thumb icon-{{ item.id }}" title="{{ item.fullName }}"><span class="strategic icon-{{ item.faction }}_{{ item.strategicIcon}}"></span></div></div>
