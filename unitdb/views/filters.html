<aside class="filters"><header><span class="count" title="{{ contenders.length }} selected">{{ contenders.length }}</span> <a href="" title="clear selection" class="clear" ng-click="clear()">x</a> <a ng-href="#/{{ contenders.join(',') }}" title="compare" ng-class="{ glow: contenders.length, compare: true }">compare</a></header><input type="text" placeholder="filter" autofocus ng-model="expr"><p><a ng-repeat="f in ['UEF', 'Cybran', 'Aeon', 'Seraphim']" title="{{ f }}" ng-click="toggleFaction(f)" ng-class="{active: factionSelected(f)}" class="icon-{{ f }}"></a><p><a ng-repeat="k in ['Land', 'Air', 'Naval', 'Base']" title="{{ k }}" ng-click="toggleKind(k)" ng-class="{active: kindSelected(k)}" class="icon-{{ k }}"></a><p><a ng-repeat="t in ['T1', 'T2', 'T3', 'EXP']" title="{{ t }}" ng-click="toggleTech(t)" ng-class="{active: techSelected(t)}" class="icon-{{ t }}"></a><p class="view-switcher"><a title="view units by kind" href="#/" class="icon-by_kind"></a> <a title="view units by class" href="#/by-class" class="icon-by_class"></a></aside>
